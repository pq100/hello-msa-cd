apiVersion: apps/v1
kind: Deployment
metadata:
  name: msa-frontend-deploy
  labels:
    app: msa-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: msa-frontend
  template:
    metadata:
      name: msa-frontend
      labels:
        app: msa-frontend
    spec:
      containers:
        - name: msa-frontend
          image: snicuz0588/msa-frontend
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: USER_SRV_URL
              value: 13.208.181.230:30089
            - name: PRODUCT_SRV_URL
              value: 13.208.181.230:30089
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: msa-usersrv-deploy
  labels:
    app: msa-usersrv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: msa-usersrv
  template:
    metadata:
      name: msa-usersrv
      labels:
        app: msa-usersrv
    spec:
      containers:
        - name: msa-usersrv
          image: snicuz0588/msa-user-service
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: CORS_ORIGINS
              value: http://13.208.181.230:30089
